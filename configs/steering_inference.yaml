# Config for steering inference with factor and layer sweep
model: "Qwen/Qwen3-32B"
steering_vector_path: "output/honesty_steering_vector.pt"
prompts_csv: "data/tiananmen_prompts.csv"
output_dir: "output/responses/honesty_steering"

# Generation parameters
max_new_tokens: 200
do_sample: true
temperature: 0.7  # Only used if do_sample is true
batch_size: 10  # Number of prompts to process in parallel

# Steering factors to sweep over
steering_factors:
  - 1.0
  - 2.0
  - 3.0

# Layers to apply steering (each entry = separate sweep config)
# Single int: steer on that layer only
# List of ints: steer on all those layers simultaneously
steering_layers:
  - 32          # Single layer steering at layer 32
  - 48          # Single layer steering at layer 48
  # - [28, 32, 36]  # Multi-layer steering on 28, 32, and 36 together

# Number of samples per prompt (for do_sample=true)
n_samples: 100

# Optional system prompt (if not provided, uses no system prompt)
system_prompt: null

# Whether to enable thinking/reasoning mode
enable_thinking: false
