# Quick test config for steering inference
model: "Qwen/Qwen3-32B"
steering_vector_path: "output/honesty_steering_vector.pt"
prompts_csv: "data/tiananmen_prompts.csv"
output_dir: "output/responses/steering"

# Generation parameters
max_new_tokens: 200
do_sample: false
temperature: 1.0
batch_size: 4  # Number of prompts to process in parallel

# Quick test: just 2 factors, 1 layer
steering_factors:
  - 0.0    # Baseline
  - 2.0    # With steering

steering_layers:
  - 32

n_samples: 1
system_prompt: null
enable_thinking: false
